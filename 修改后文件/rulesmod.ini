;;;;;战役辅助部分——心灵终结起源辅助包ini;;;;;

;您好，欢迎参观起源辅助包代码区！
;如果您觉得辅助包的某些功能设置的不合理、不受您喜欢
;或者由于功能过多影响了您原版游戏体验
;在表示遗憾的同时也请您理解：众口难调，我能做的只是尽量满足大多数人的需求
;但是现在，您可以在【辅助包功能设置区】对辅助包功能进行开关
;以满足您对起源辅助包的个性化定制体验！

;本版本为修改版本，修改以适应配套图形化程序，
;注：本版本仅修改了注释部分，对于具体代码均与原版一致
;特殊注释标记符说明
;   =re= <{名称}-{名称}> 为分区标记相同名称的为同一分区
;   =a=   为普通启禁标记 
;   =a1=<{标识}>  为特殊标记，相邻两个标记会自行匹配后作为一对（匹配后会将标识放出，所以只要确定是正确匹配的就可以使用相同标识）（我在下面使用了数字，但理论上可以使用任意字符）
;   =01=  =yn=  =tf= 为值标记用于标识键值对的值为0，1或yes，no或true，false
;   =i=  =b=  为值标记用于标识值为正常整数值或百分数的值
;   =end= 为结束符，标识后面没有特殊注释标记符

;;;开关方法;;;
;以下列表中罗列了辅助包面向玩家的所有功能
;如果要关闭某个功能，请在对应功能行“+=”符号前输入英文分号“;”（怕输错可以复制）
;例："+=MoneySpecial        ;资金支援"   功能开启
;    ";+=MoneySpecial       ;资金支援"   功能关闭
;注意：没有标注功能的请勿改动！

;;;辅助包限制性内容解除方法;;;
;解除限造限制       查找 全部替换BuildLimit=1为空白
;解除克隆限制       查找 全部替换Cloneable=no为空白
;解除超武次数限制   查找 全部替换SW.Shots=1  为空白

